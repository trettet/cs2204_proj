<script>
new WOW({offset: -9999}).init();
var isRequesting = false;
$(function(){
    $(".btn-burger").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $(".btn-burger").toggleClass("active-burger");
    });
    
    $("#lruDash").click(function(e){
        e.preventDefault();
        fetchPage("lru.php");
    });
    
    $("#prioDash").click(function(e){
        e.preventDefault();
        fetchPage("priopreemptive.html");
    });
});
    
function fetchPage(urlString)
{
    $('#loadhere').fadeOut(150, function(){
        $('#preloader_main').fadeIn(150, function() {
            $.ajax({
                url: urlString,
                success: function(result) {
                    $("#loadhere").html(result);
                    setTimeout(function(){
                        $("#preloader_main").fadeOut(function() {
                            $("#loadhere").fadeIn();
                        });
                        isRequesting = false;
                    },1000);
                },
                error: function(request, status, error) {
                    console.log(error);
                    $("#target").html("<div class='alert alert-danger'>" +
                                      "<strong>Error: Unable to load page! </strong>" + error.toUpperCase() +
                                    "</div>");
                },
                type: "POST"
            });
        });
    });
    
}
</script>
