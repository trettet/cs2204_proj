<div class="mainwrapper">

            <table id="tableProc" class="table table-borderless text-center">
                <thead>
                    <tr>
                        <th class="col-md-2">Proccess Name</th>
                        <th class="col-md-3">Arrival Time (ms)</th>
                        <th class="col-md-3">CPU Burst Time (ms)</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>

        <div class="col-xs-12">

            </div>
        </div>
